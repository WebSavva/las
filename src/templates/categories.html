<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.14.0/css/all.min.css">
    <title><%= htmlWebpackPlugin.options.title %></title> 
</head>
<body>
    <!-- WRAPPER -->
    <div class="wrappper">
        <!-- HEADER -->
            <header class="header">
                <div class="header__brand">
                <img src="img/logo.svg" alt="LAS Logo" class="header__logo">
                    <div class="header__name invisible">Online Outfit</div>
                </div>
                <button class="header__btn-menu"><i class="fas fa-bars header__btn-icon"></i></button>
                <nav class="header__nav">
                    <ul class="header__menu">
                        <li class="header__item"><a href="index.html" class="header__link header__link--active">Home</a></li>
                        <li class="header__item"><a href="categories.html" class="header__link">Catalog</a></li>
                        <li class="header__item"><a href="testimonials.html" class="header__link">Feedbacks</a></li>
                        <li class="header__item"><a href="contacts.html" class="header__link">Contacts</a></li>
                    </ul>
                </nav>
            </header>
        <!-- CATEGORIES -->
        <section class="categories">
                <a href="catalog.html" class="categories__item">
                    <div class="categories__background-blender"></div>
                    <figure class="categories__img-holder"><img src="img/category-img-1.jpg" alt="Category Image 1" class="categories__img"></figure>
                    <h2 class="categories__name">Coats</h2>
                </a>
                <a href="catalog.html" class="categories__item">

                    <h2 class="categories__name">Hoodies</h2>
                </a>

                    <div class="categories__background-blender"></div>

                    <h2 class="categories__name">T-Shirts</h2>
                </a>
                <a href="catalog.html" class="categories__item">
                    <div class="categories__background-blender"></div>
                    <figure class="categories__img-holder"><img src="img/category-img-4.jpg" alt="Category Image 4" class="categories__img"></figure>
                    <h2 class="categories__name">Jeans</h2>
                </a>
                <a href="catalog.html" class="categories__item">
                    <div class="categories__background-blender"></div>
                    <figure class="categories__img-holder"><img src="img/category-img-5.jpg" alt="Category Image 5" class="categories__img"></figure>
                    <h2 class="categories__name">Jackets</h2>
                </a>

                    <div class="categories__background-blender"></div>
                    <figure class="categories__img-holder"><img src="img/category-img-6.jpg" alt="Category Image 6" class="categories__img"></figure>
                    <h2 class="categories__name">Polo</h2>
                </a>
                <a href="catalog.html" class="categories__item">
                    <div class="categories__background-blender"></div>
                    <figure class="categories__img-holder"><img src="img/category-img-7.jpg" alt="Category Image 7" class="categories__img"></figure>
                    <h2 class="categories__name">Shoes</h2>
                </a>
                <a href="catalog.html" class="categories__item">
                    <div class="categories__background-blender"></div>
                    <figure class="categories__img-holder"><img src="img/category-img-8.jpg" alt="Category Image 8" class="categories__img"></figure>
                    <h2 class="categories__name">Shirts</h2>
                </a>
                <a href="catalog.html" class="categories__item">
                    <div class="categories__background-blender"></div>
                    <figure class="categories__img-holder"><img src="img/category-img-9.jpg" alt="Category Image 9" class="categories__img"></figure>
                    <h2 class="categories__name">Socks</h2>
                </a>
                <a href="catalog.html" class="categories__item">
                    <div class="categories__background-blender"></div>
                    <figure class="categories__img-holder"><img src="img/category-img-10.jpg" alt="Category Image 10" class="categories__img"></figure>
                    <h2 class="categories__name">Caps</h2>
                </a>
                <a href="catalog.html" class="categories__item">
                    <div class="categories__background-blender"></div>
                    <figure class="categories__img-holder"><img src="img/category-img-11.jpg" alt="Category Image 11" class="categories__img"></figure>
                    <h2 class="categories__name">Bras</h2>
                </a>
            </section>
    </div>
        <!-- FOOTER -->
        <footer class="footer">
            <p class="footer__copyright">
                &copy;  Copyright  2020
            </p>
            <p class="footer__text">The copying of information deployed on the website is prohibited by the law. </p>
            <div class="footer__pay-systems">
                <i class="footer__icon fab fa-cc-paypal"></i>
                <i class="footer__icon fab fa-cc-visa"></i>
                <i class="footer__icon fab fa-cc-mastercard"></i>
            </div>
        </footer>
</body>
</html>
